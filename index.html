<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Term Frequency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Term Frequency (Bag-of-Words)</h1>
        <div id="documents">
            <h3>Enter your documents below:</h3>
            <textarea id="doc1">The quick brown fox jumps over the lazy dog.</textarea>
            <textarea id="doc2">Never jump over the lazy dog.</textarea>
            <textarea id="doc3">A quick brown dog jumps over the lazy fox.</textarea>
        </div>
        <div id="stopwords-container">
            <h3>Stopwords (comma-separated):</h3>
            <textarea id="stopwords">the,a,is,in,it,of,for,with,over</textarea>
        </div>
        <div class="buttons-container">
            <button id="processBtn">Process with Term Frequencies</button>
            <button id="processEmbeddingsBtn">Process with Term Embeddings</button>
        </div>
        <div id="output"></div>
        <div id="embeddings-output"></div>
        <div id="3d-visualization"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://unpkg.com/three@0.139.2/build/three.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
