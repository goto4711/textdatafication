<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Term Frequency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Term Frequency (Bag-of-Words)</h1>
        <div id="documents">
            <h3>Enter your documents below:</h3>
            <textarea id="doc1">The quick brown fox jumps over the lazy dog.</textarea>
            <textarea id="doc2">Never jump over the lazy dog.</textarea>
            <textarea id="doc3">A quick brown dog jumps over the lazy fox.</textarea>
        </div>
        <div id="stopwords-container">
            <h3>Stopwords (comma-separated):</h3>
            <textarea id="stopwords">the,a,is,in,it,of,for,with,over</textarea>
        </div>
        <button id="processBtn">Process Documents</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
